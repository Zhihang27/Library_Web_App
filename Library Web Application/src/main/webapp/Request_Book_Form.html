<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Book Form</title>
</head>
<body>

<form name = requestBookForm method = "post" action = "addRequestServlet">
<h1>Request Book</h1>

Student Name
<br>
<input type = "text" name = "firstName" placeholder = "First"> <input type = "text" name = "lastName" placeholder = "Last">

<br>
<br>
Library ID
<input type = "text" name = "idLibrary">

<br>
<br>
Book Title

<br>
<br>
Author
